<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.email} "></span></strong>
        with roles:
        <span id="user-role" th:text=" ${user.roles}"></span>
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-1 bg-white">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>

        <div class="col-11 bg-light">
            <h2>User information-page</h2>
            </br>
            <h5>About user</h5>
            </br>
            <table class="table table-light table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.username}">NAME</td>
                    <td th:text="${user.email}">EMAIL</td>
                    <td id="roles">ROLE</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script>
    print();
    function print() {
        let text = $('#user-role').text().toString();
        if(text.indexOf('ADMIN')) {
            $('#user-role').text('ADMIN')
            $('#roles').text('ADMIN')
        } else {
            $('#user-role').text('USER')
            $('#roles').text('USER')
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
